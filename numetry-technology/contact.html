<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script defer src="navbar.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; color: rgb(200, 17, 17); }
    .contact-info { margin-bottom: 30px; }
    .contact-info p { line-height: 1.6; }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-form label { font-weight: bold; }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgb(21, 210, 210);
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #52bfba;
    }
  </style>
</head>
<body>
  <div id="navbar"></div> <!-- Navbar will be injected here -->
  <main>
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p>We would love to hear from you! Reach out to us through the form below or contact us directly using the details provided:</p>
      <p><strong>Email:</strong> support@example.com</p>
      <p><strong>Phone:</strong> +1-123-456-7890</p>
      <p><strong>Address:</strong> 1234 Main Street, City, State, ZIP</p>
    </div>
    <form class="contact-form" action="submit_contact_form.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
